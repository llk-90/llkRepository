<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/common.css" type="text/css" charset="utf-8" />
		<!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../../../css/header.css" />
		<style>
			html,
			body{
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.mui-input-row{
				height: 50px !important;
			}
			.mui-content-padded {
				margin-left:5px;
				margin-right:5px;
			}
			.btn{
				width: 98%;
				height: 50px;
				border: 0;
				background-color:#F45250;
				color: #FFFFFF;
				font-size: larger;
				border-radius: 0;
				margin-top:40px;
				margin-left: 1%;
			}
			.mui-input-group {
				background: none;
				display: table;
			}
			.mui-input-group:before,
			.mui-input-group:after {
				height: 0;
			}
			.mui-input-group .mui-input-row {
				display: table-cell;
				width: 100%;
				vertical-align: middle;
				background-color: #fff;
			}
			.mui-input-group .mui-input-row:after {
				height: 0;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-self">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h2 class="mui-title">昵称</h2>
		</header>
		<div class="mui-content mui-fullscreen">
			<div class="mui-content-padded">
				<div class="mui-input-group">
				<div class="mui-input-row">
					<input id="code" type="number" placeholder='请输入验证码'/>
				</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row">
					<span style="padding-left: 5px; color: #BBBBBB;">接收短信大约需要<font color="#63B8FF">60s</font></span>
				</div>
			</div>
			<button id='confirm' class="btn" style="margin-bottom: 5px;">确认修改</button>
			<span style="padding-left: 10px;color: #BBBBBB;">验证成功后，您的新手机号为1330221113</span>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../../js/immersed.js"></script>
		<script src="../../../js/AppInfo.js"></script>
		<script>
			document.getElementById("confirm").addEventListener('tap', function() {
				if(check()){
					mui.openWindow({
					 	url: 'com_certification.html', 
					    id:'certification'
					});
				}
			});
		</script>
	</body>

</html>
